{% extends "base.html" %}
{%- block content %}
<div class="book-list">
{%- for post in posts %}
  <div class="link"><a href="{{ post.url }}">{{ post.title }}</a></div>
  <div class="author">{{ post.author }}</div>
  <div class="date">{{ post.date }}</div>
  <div>{{ post.rating * "<div class=\"star\"></div>" }}</div>
{%- endfor %}
</div>
{%- endblock %}
