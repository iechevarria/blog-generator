{% extends "base.html" %}
{%- block content %}
<div class="book-list">
{%- for post in posts %}
  <a class="link" href="{{ post.url }}">{{ post.title }}</a>
  <div class="author">{{ post.author }}</div>
  <div class="date">{{ post.date }}</div>
  <div class="rating">{{ post.rating * "<div class=\"star\"></div>" }}</div>
{%- endfor %}
</div>
{%- endblock %}
